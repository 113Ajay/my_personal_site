<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> quiz example.. </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
	<div class="home_link">
		<a href="index.html"><button>Home</button></a>
	</div>
	<div class="container">
		<div class="q-state">
			
		</div>
		<div id="question">
			<span class="q_txt"></span>
		</div>
		<div class="option">
			<button class="btn1 common" id="btn1" onclick="cal_score(this)">option1</button>
			<button class="btn2 common" id="btn2" onclick="cal_score(this)">option2</button>
			<button class="btn3 common" id="btn3" onclick="cal_score(this)">option3</button>
			<button class="btn4 common" id="btn4" onclick="cal_score(this)">option4</button>
		</div>
		<div class="submit_btn">
		    <button id="submit_btn">Submit</button>
	    </div>
	</div>
	<div class="score"><br><br><br>
		<span class="stxt"></span><br>
		<input type="button" name="button" value="Play Again" onclick="location.reload()">
	</div>
 
 <script type="text/javascript" src="script.js"></script>
</body>
</html>
